<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像貼り付けから日本語OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    #dropZone {
      width: 100%;
      height: 300px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    #preview {
      max-width: 100%;
      display: block;
      margin-bottom: 20px;
    }
    #output {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>画像貼り付けから日本語OCR</h1>

  <div id="dropZone">ここに画像を貼り付け（Ctrl+V）</div>
  <img id="preview" style="display:none;">
  
  <h2>抽出されたテキスト:</h2>
  <div id="output"></div>

  <script>
    const worker = Tesseract.createWorker({
      langPath: './tessdata/', // 自分のtessdataパス
      logger: m => console.log(m)
    });

    async function recognizeImage(blob) {
      await worker.load();
      await worker.loadLanguage('jpn_best');
      await worker.initialize('jpn_best');
      await worker.setParameters({
        tessedit_char_whitelist: 'ぁあぃいぅうぇえぉおかがきぎくぐけげこごさざしじすずせぜそぞただちぢっつづてでとどなにぬねのはばぱひびぴふぶぷへべぺほぼぽまみむめもやゃゆゅよょらりるれろわをんアイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポ漢字ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789',
        preserve_interword_spaces: 1,
      });
      const { data: { text } } = await worker.recognize(blob);
      return text;
    }

    function preprocessImage(imageBlob) {
      return new Promise((resolve) => {
        const img = new Image();
        const url = URL.createObjectURL(imageBlob);
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const scale = 2;
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            data[i] = data[i + 1] = data[i + 2] = avg;
          }
          ctx.putImageData(imageData, 0, 0);
          canvas.toBlob((blob) => {
            resolve(blob);
          }, 'image/png');
        };
        img.src = url;
      });
    }

    const dropZone = document.getElementById('dropZone');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');

    window.addEventListener('paste', async (event) => {
      const items = event.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.type.indexOf('image') !== -1) {
          const blob = item.getAsFile();
          preview.src = URL.createObjectURL(blob);
          preview.style.display = 'block';

          output.textContent = '画像を処理中...';
          const processedBlob = await preprocessImage(blob);
          const text = await recognizeImage(processedBlob);
          output.textContent = text;
        }
      }
    });
  </script>
</body>
</html>
